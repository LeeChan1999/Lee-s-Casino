<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>이석찬의 카지노</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        color: #FF4136;
      }
      button {
        background-color: #008CBA;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>이석찬의 카지노</h1>
    <p id="message">베팅하세요!</p>
    <p>현재 잔액: $<span id="balance">100</span></p>
    <label for="bet">베팅할 금액($1 이상, 현재 잔액 이하)</label>
    <br>
    <input type="number" id="bet" name="bet" min="1">
    <br><br>
    <button onclick="play()">홀</button>
    <button onclick="play()">짝</button>
    <script>
      function play() {
        var bet = parseInt(document.getElementById("bet").value);
        var balance = parseInt(document.getElementById("balance").textContent);
        if (isNaN(bet) || bet < 1 || bet > balance) {
          document.getElementById("message").textContent = "잘못된 입력입니다.";
        } else {
          var result = Math.floor(Math.random() * 2);
          if (result == 0) {
            document.getElementById("message").textContent = "축하합니다!";
            document.getElementById("balance").textContent = balance + bet;
          } else {
            document.getElementById("message").textContent = "당신은 졌습니다";
            document.getElementById("balance").textContent = balance - bet;
          }
        }
      }
    </script>
  </body>
</html>
